<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - QA Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* --- Basic Setup & Modern Styling --- */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        :root {
            --primary-color: #007bff;
            --primary-color-dark: #0056b3;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --light-grey: #f8f9fa;
            --dark-grey: #343a40;
            --border-color: #ced4da;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            /* UPDATED: Subtle gradient background */
            background: linear-gradient(135deg, #f5f7fa 0%, #e1e8f0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- Form Container Styling --- */
        .contact-container {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            /* UPDATED: Softer, more modern shadow */
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 500px;
            min-width: 300px;
            transition: transform 0.3s ease;
        }

        .contact-container h1 {
            color: var(--dark-grey);
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
            /* UPDATED: Gradient text effect */
            background: linear-gradient(45deg, var(--primary-color), var(--primary-color-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        /* --- Form Elements Styling --- */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        /* ADDED: Styling for icons inside input fields */
        .form-group .fa-solid {
            position: absolute;
            left: 18px;
            top: 49px;
            color: #adb5bd;
            transition: color 0.3s;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            /* UPDATED: Padding adjusted for icons */
            padding: 12px 15px 12px 50px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Poppins', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        /* ADDED: Style icon color on focus */
        .form-group:focus-within .fa-solid {
            color: var(--primary-color);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        /* --- Validation and Messaging Styling --- */
        .form-group input.error,
        .form-group textarea.error {
            border-color: var(--danger-color);
        }

        .error-message {
            color: var(--danger-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: 500;
            display: none;
        }

        .status-message.success {
            background-color: #d4edda;
            color: #155724;
        }

        .status-message.error {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* --- Button and Loader Styling --- */
        .submit-btn {
            width: 100%;
            padding: 15px;
            /* UPDATED: Gradient background for the button */
            background: linear-gradient(45deg, var(--primary-color), var(--primary-color-dark));
            background-size: 200%;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            /* ADDED: Flex properties for icon alignment */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            background-position: right;
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        .hidden { display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

<div class="contact-container">
    <h1>Contact Us</h1>
    <form id="contactForm" novalidate>

        <div class="form-group">
            <label for="fullName">Full Name</label>
            <i class="fa-solid fa-user"></i>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your name">
            <div class="error-message">Name is required.</div>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label>
            <i class="fa-solid fa-envelope"></i>
            <input type="email" id="email" name="email" placeholder="you@example.com" required>
            <div class="error-message">Please enter a valid email.</div>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <i class="fa-solid fa-phone"></i>
            <input type="tel" id="phone" name="phone" placeholder="0771234567" required>
            <div class="error-message">Please enter a valid 10-digit phone number.</div>
        </div>

        <div class="form-group">
            <label for="subject_field">Subject</label>
            <i class="fa-solid fa-pen-to-square"></i>
            <input type="text" id="subject" name="subject" placeholder="e.g., Support Request" required>
            <div class="error-message">Subject is required.</div>
        </div>

        <div class="form-group">
            <label for="message">Your Messsage</label>
            <i class="fa-solid fa-comment-dots"></i>
            <textarea id="message" name="message" placeholder="Please type your message here..." required></textarea>
            <div class="error-message">Message cannot be empty.</div>
        </div>

        <div id="formActions">
            <button type="submit" class="submit-btn" id="submitButton">
                Send Message
                <i class="fa-solid fa-paper-plane"></i>
            </button>
            <div class="loader hidden" id="loader"></div>
        </div>

        <div id="statusMessage" class="status-message"></div>

    </form>
</div>

<script>
    // The JavaScript remains exactly the same to preserve the bugs.
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('contactForm');
        const submitButton = document.getElementById('submitButton');
        const loader = document.getElementById('loader');
        const statusMessage = document.getElementById('statusMessage');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            if (validateForm()) {
                submitButton.classList.add('hidden');
                loader.classList.remove('hidden');
                statusMessage.style.display = 'none';

                setTimeout(() => {
                    loader.classList.add('hidden');
                    submitButton.classList.remove('hidden');

                    statusMessage.textContent = 'Thank you! Your message has been sent successfully.';
                    statusMessage.className = 'status-message success';
                    statusMessage.style.display = 'block';

                    // BUG #3: The form fields are not cleared after a successful submission.

                }, 2000);
            } else {
                statusMessage.textContent = 'Please fix the errors before submitting.';
                statusMessage.className = 'status-message error';
                statusMessage.style.display = 'block';
            }
        });

        function validateForm() {
            let isValid = true;
            const inputs = form.querySelectorAll('input[required], textarea[required]');

            inputs.forEach(input => {
                input.classList.remove('error');
                input.parentElement.querySelector('.error-message').style.display = 'none';
            });
            statusMessage.style.display = 'none';

            inputs.forEach(input => {
                let hasError = false;
                if (input.type === 'text' || input.tagName.toLowerCase() === 'textarea') {
                    if (input.value.trim() === '') hasError = true;
                }
                if (input.type === 'email') {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(input.value)) hasError = true;
                }
                if (input.type === 'tel') {
                    const phoneRegex = /^\d{10}$/;
                    if (!phoneRegex.test(input.value)) hasError = true;
                }

                if (hasError) {
                    isValid = false;
                    input.classList.add('error');
                    input.parentElement.querySelector('.error-message').style.display = 'block';
                }
            });
            return isValid;
        }
    });
</script>

</body>
</html>
